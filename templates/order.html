<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <title>Cupcake Store</title>
</head>
<body>
  <header><a href="{{url_for('home')}}"><h1>Cupcake Order</h1></a></header>
    {%for cupcake in cupcakes%}
      <div class="cupcake-container">
        <a href="{{url_for('individual_cupcakes', name=cupcake['name'])}}"><h3>{{cupcake["name"]}}</h3></a>
        <h4>Flavor: {{cupcake["flavor"]}}</h4>
        <h4>Frosting: {{cupcake["frosting"]}}</h4>
        <h4><b>Price: ${{cupcake["price"]}}</b></h4>
      </div>
    {%endfor%}
  
</body>
</html>
