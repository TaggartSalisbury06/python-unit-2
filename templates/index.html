<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <title>Cupcake Store</title>
</head>
<body>
  <header>
    <h1>Cupcake Store</h1>
    <a  href="{{url_for('order')}}">
      <h7>Cart - {{items_num}}</h7>
    </a>
    <h7>Total: ${{order_total}}</h7>
  </header>
    {%for cupcake in cupcakes%}
      <div class="cupcake-container">
        <h3>{{cupcake["name"]}}</h3>
        <h4>Flavor:{{cupcake["flavor"]}}</h4>
        <h4>Frosting:{{cupcake["frosting"]}}</h4>
        <h4><b>Price: ${{cupcake["price"]}}</b></h4>
        <a href="{{url_for('add_cupcake', name=cupcake['name'])}}">
          <button>Add to Cart</button>
        </a>
      </div>
    {%endfor%}
  
</body>
</html>
